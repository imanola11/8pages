<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div>
    <input type="text" id="input1"  placeholder="INSERT A NUMBER">
    <span id="symbol"></span>
    <input type="text" id="input2" placeholder="INSERT A NUMBER">
    <span id="answer"></span>
    <button id="add" onclick="plus()">+</button>
    <button id="min" onclick="minuss()">-</button>
    <button id="div" onclick="divv()">/</button>
    <button id="mul" onclick="mult()">x</button>
</div>
<script>
    function plus(){
        let a=Number(document.getElementById('input1').value);
        let b=Number(document.getElementById('input2').value);
        let c=document.getElementById('symbol');
        let d=document.getElementById('answer');
        let e=a+b;
        c.innerHTML='+';
        d.innerHTML='='+e;
       
    }
    function minuss(){
        let a=Number(document.getElementById('input1').value);
        let b=Number(document.getElementById('input2').value);
        let c=document.getElementById('symbol');
        let d=document.getElementById('answer');
        let f=a-b;
        c.innerHTML='-';
        d.innerHTML='='+f;
    }
    function divv(){
        let a=Number(document.getElementById('input1').value);
        let b=Number(document.getElementById('input2').value);
        let c=document.getElementById('symbol');
        let d=document.getElementById('answer');
        let e=a/b;
        c.innerHTML='/';
        d.innerHTML='='+e;
    }
    function mult(){
        let a=Number(document.getElementById('input1').value);
        let b=Number(document.getElementById('input2').value);
        let c=document.getElementById('symbol');
        let d=document.getElementById('answer');
        let e=a*b;
        c.innerHTML='x';
        d.innerHTML='='+e;
    }
</script>
</body>
</html>
