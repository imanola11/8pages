    <script>
        function plus(){
            let a=Number(document.getElementById('input1').value);
            let b=Number(document.getElementById('input2').value);
            let c=document.getElementById('symbol');
            let d=document.getElementById('answer');
            let e=a+b;
            c.style.fontSize='40px'
            c.style.marginLeft='20px'
            d.style.fontSize='40px'
            c.innerHTML='+';
            d.innerHTML='='+e
        }
        function minus(){
            let a=Number(document.getElementById('input1').value);
            let b=Number(document.getElementById('input2').value);
            let c=document.getElementById('symbol');
            let d=document.getElementById('answer');
            let f=a-b;
            c.innerHTML='-'
            c.style.fontSize='40px'
            c.style.marginLeft='20px'
            d.innerHTML='=' +f
            d.style.fontSize='40px'
        }
        function divv(){
            let a=Number(document.getElementById('input1').value);
            let b=Number(document.getElementById('input2').value);
            let c=document.getElementById('symbol');
            let d=document.getElementById('answer');
            let g=a/b;
            c.innerHTML='/'
            d.style.fontSize='40px'
            c.style.fontSize='40px'
            c.style.marginLeft='20px'
            d.innerHTML='=' +g
        }function mult(){
            let a=Number(document.getElementById('input1').value);
            let b=Number(document.getElementById('input2').value);
            let c=document.getElementById('symbol');
            let d=document.getElementById('answer');
            let h=a*b;
            c.innerHTML='x';
            d.style.fontSize='40px'
            c.style.fontSize='40px';
            c.style.marginLeft='20px;'
            d.innerHTML='=' +h;
        }
    </script>
